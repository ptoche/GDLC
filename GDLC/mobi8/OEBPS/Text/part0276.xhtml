  <h1 class="ocult" title="L’autor"></h1>

  <p class="asang">El G<small class="calibre2">RUP</small> E<small class="calibre2">NCICLOPÈDIA</small> C<small class="calibre2">ATALANA</small> (GrEC) és un grup editorial català fundat el 1980 i amb seu a Barcelona. És conegut per haver impulsat la <em class="calibre11">Gran Enciclopèdia Catalana</em> (GEC) (1980) així com altres productes de divulgació del coneixement, com el <em class="calibre11">Gran Diccionari de la Llengua Catalana</em> (GDLC) (1998).</p>
